<div class="container">
    <form [formGroup]="notationForm" (submit)="notationFormSubmit()">
        <label>title</label>
        <input formControlName="title">
        <label>description</label>
        <input formControlName="description">
        <button mat-button type="submit">{{saveButton}}</button>
    </form>

    <div *ngIf="edit; else cancel">
        <button mat-raised-button class="warn"
            (click)="modalWindowService.confirmation('delete', editNotation.id)">Удалить нотацию</button>
        <button mat-raised-button class="warn" (click)="modalWindowService.confirmation('cancelEdit')">Отменить
            редактирование</button>
    </div>

    <ng-template #cancel>
        <button mat-raised-button class="warn" (click)="modalWindowService.confirmation('cancelNew')">Отменить
            создание</button>
    </ng-template>
</div>
