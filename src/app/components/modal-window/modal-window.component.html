<h1 mat-dialog-title>Подтверждение</h1>
<div mat-dialog-content>Вы действительно хотите {{action}} ?</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close class="capitalize">{{cancel}}</button>
    <button mat-button mat-dialog-close (click)="this.mtService.chooseAction(data)" [routerLink]="'/home'">
        <span class="capitalize">{{action}}</span>
    </button>
</div>
