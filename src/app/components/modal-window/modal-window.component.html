<h1 mat-dialog-title>Подтверждение</h1>
<div mat-dialog-content>Вы действительно хотите {{action}} ?</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Отменить</button>
    <button mat-button mat-dialog-close (click)="this.mtService.chooseAction(data)">
        <span class="capitalize">{{action}}</span>
    </button>
</div>
